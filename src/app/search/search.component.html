<app-header [isDetail]="false"></app-header>
<div class="wrapper">
	<div class="cardsContainer">
		<div class="cityCard" *ngFor="let city of cities">
			<div class="row mainRow">
				<div class="col-4 currentTempContainer text-center">
					<span class="currentTemp">{{ city.main.temp }}ºC</span>
				</div>
				<div class="col-5">
					<div class="row cityName">
						<a routerLink="/details/{{ city.id }}">
							{{ city.name }}, {{ city.sys.country}} <img height="12px" src="http://openweathermap.org/images/flags/{{ city.sys.country | lowercase}}.png">
						</a>
					</div>
					<div class="row">
						<div class="col-6 text-left">Max:</div>
					  <div class="col-6 maxTemp text-left">{{ city.main.temp_max}}ºC</div>
					</div>
					<div class="row">
						<div class="col-6 text-left">Min:</div>
					  <div class="col-6 minTemp text-left">{{ city.main.temp_min}}ºC</div>
					</div>	
				</div>
				<div class="col-3 text-center" id="weatherDescriptionContainer">
					<div class="row">
						<img src="https://openweathermap.org/img/w/{{ city.weather[0].icon }}.png" alt="">
					</div>
					<div class="row weatherDescription">
						{{ city.weather[0].description }}
					</div>

				</div>
			</div>
		</div>
	</div>	
</div>
